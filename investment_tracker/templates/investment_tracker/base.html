{% load static %}

<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title> Investment Tracker </title>
        <link rel = "stylesheet" href = "{% static 'styles_c.css' %}">
    </head>

    <body>
        <header>
            <div>
                <h1> <a href="{% url 'main_page' %}"> Investment Tracker </a> </h1>
            </div>
            <nav>
                <a href = "{% url 'all_assets' %}"> All Assets </a>
                {% if user.is_authenticated %}
                    <a href = "{% url 'create_portfolio' %}"> Create Portfolio </a>
                    <a href = "{% url 'my_portfolios' %}"> My Portfolios </a>
                    <a href = "{% url 'my_profile' %}"> My Profile </a>
                    <form method = "post" action = "{% url 'logout' %}" style = "display: inline;">
                        {% csrf_token %}
                        <button type = "submit" class = "logout-button"> Logout </button>
                    </form>
                {% else %}
                    <a href = "{% url 'login' %}"> Login </a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block content %}
                <!-- page content goes here -->
            {% endblock %}
        </main>

        <footer>
            <p>&copy; 2024 Investment Tracker </p>
        </footer>
    </body>
</html>
