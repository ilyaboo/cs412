<html>
    <head>
        <title> All Quotes </title>
        {% load static %}
        <link rel = "stylesheet" href = "{% static 'styles.css' %}">
    </head>

    <h2>All Quotes</h2>
    <ul>
        {% for quote, image in quotes_with_images %}
            <li>
                <img src = "{% static 'images/' %}{{ image }}" alt = "Image of person">
                <p> "{{ quote }}" </p>
            </li>
        {% endfor %}
    </ul>
</html>
