{% extends 'mini_fb/base.html' %}

{% load static %}

{% block content %}

<head>
    <title>Formula One Social Network - All Profiles</title>
</head>

<body>
    <h2>All Profiles</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    <a href="{% url 'show_profile' user.pk %}">
                    {{ user.first_name }}
                    </a>
                </td>
                <td>
                    <a href="{% url 'show_profile' user.pk %}">
                        {{ user.last_name }}
                    </a>
                </td>
                <td>{{ user.city }}</td>
                <td>
                    <a href="{% url 'show_profile' user.pk %}">
                        <img src="{{ user.profile_img_url }}" style="width:200px; height:auto;">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
