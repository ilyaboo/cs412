{% extends 'mini_fb/base.html' %}

{% load static %}

{% block content %}

<head>
    <title>Profile</title>
</head>

<body>
    <h2>Profile</h2>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.city }}</td>
                <td>
                    <img src="{{ user.profile_img_url }}" style="width:200px; height:auto;">
                </td>
            </tr>
            {% for message in user.get_status_messages %}
                <tr>
                    <td colspan="4">
                    {{ message.message }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock %}
